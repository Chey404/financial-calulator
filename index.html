<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Financial Metrics Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-center">Financial Metrics Calculator</h1>
    <h5 class="mb-4 text-center">Created by Cheyenne Shokoohi</h5>
    <form id="inputForm" class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label class="form-label">Profit (in billions)</label>
        <input type="number" class="form-control" id="profit" value="27.5">
      </div>
      <div class="col-md-4">
        <label class="form-label">Average Number of Shares (in billions)</label>
        <input type="number" class="form-control" id="shares" value="1.6" min="0">
      </div>
      <div class="col-md-4">
        <label class="form-label">Price per Share</label>
        <input type="number" class="form-control" id="price" value="145.00">
      </div>
      <div class="col-md-4">
        <label class="form-label">Total Assets (in billions)</label>
        <input type="number" class="form-control" id="assets" value="194">
      </div>
      <div class="col-md-4">
        <label class="form-label">Total Liabilities (in billions)</label>
        <input type="number" class="form-control" id="liabilities" value="100">
      </div>
      <div class="col-md-4">
        <label class="form-label">% Expected Growth</label>
        <input type="number" class="form-control" id="expectedGrowth" value="4">
      </div>
    </form>

    <div class="mt-4">
      <button type="button" class="btn btn-primary me-2" onclick="calculateMetrics()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-calculator me-1 button-icon-animate" viewBox="0 0 16 16">
          <path
            d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
          <path
            d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
        </svg>
        Calculate
      </button>
      <button type="reset" class="btn btn-secondary me-2" onclick="clearResults()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
          viewBox="0 0 16 16">
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
        </svg>
        Clear
      </button>
      <button type="button" class="btn btn-success" onclick="exportCSV()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download me-1"
          viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.6a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.6a.5.5 0 0 1 1 0v2.6A2 2 0 0 1 14 15H2a2 2 0 0 1-2-2v-2.6a.5.5 0 0 1 .5-.5z" />
          <path d="M7.646 10.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.293V1.5a.5.5 0 0 0-1 0v7.793L5.354 7.146a.5.5 0 1 0-.708.708l3 3z" />
        </svg>
        Export CSV
      </button>
    </div>

    <div id="results" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
