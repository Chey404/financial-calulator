<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Metrics Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4 text-center">Financial Metrics Calculator</h1>

    <form id="financeForm" class="row g-3">
<div class="col-md-4">
  <label class="form-label">Profit (in billions)</label>
  <input type="number" class="form-control" id="profit" value="27.5">
</div>
<div class="col-md-4">
  <label class="form-label">Average Number of Shares (in billions)</label>
  <input type="number" class="form-control" id="shares" value="1.6">
</div>
<div class="col-md-4">
  <label class="form-label">Price per Share</label>
  <input type="number" class="form-control" id="price" value="145.00">
</div>
<div class="col-md-4">
  <label class="form-label">Total Assets (in billions)</label>
  <input type="number" class="form-control" id="assets" value="194">
</div>
<div class="col-md-4">
  <label class="form-label">Total Liabilities (in billions)</label>
  <input type="number" class="form-control" id="liabilities" value="100">
</div>
<div class="col-md-4">
  <label class="form-label">% Expected Growth</label>
  <input type="number" class="form-control" id="growth" value="4">
</div>
    </form>

    <div class="mt-4">
      <button type="button" class="btn btn-primary me-2" onclick="calculateMetrics()">Calculate</button>
      <button type="reset" class="btn btn-secondary" onclick="clearResults()">Clear</button>
    </div>

    <div id="results" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
